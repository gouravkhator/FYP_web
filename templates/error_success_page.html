{% if error_message %}
<!-- Global error message shown, when the code returns the error -->
<h3 id="error-message" class="error">{{error_message}}</h3>
{% endif %}

{% if success_message %}
<!-- Global success message shown, when the code returns a success message -->
<h3 id="success-message" class="success">{{success_message}}</h3>
{% endif %}
